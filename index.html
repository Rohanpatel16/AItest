<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Comment AI [Test Mode]</title>
    <script src="https://js.puter.com/v2/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-bg: #0a0f18;
            --primary-accent: #a9d5ff;
            --text-primary: #e0e6f0;
            --text-secondary: #8a9ebf;
            --container-bg: rgba(17, 25, 40, 0.5);
            --border-color: rgba(61, 90, 128, 0.3);
            --border-hover: rgba(169, 213, 255, 0.5);
            --glow-color: rgba(169, 213, 255, 0.15);
            --test-mode-bg: #ffc107;
            --test-mode-text: #000;
        }

        @keyframes stars {
            0% { transform: translateY(0); }
            100% { transform: translateY(-2000px); }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--space-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            position: relative;
        }
        
        .starfield {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: transparent;
            z-index: -1;
        }
        .starfield .stars {
            height: 200%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 150px 120px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 120px 200px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: stars 200s linear infinite;
        }

        .main-container {
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            z-index: 1;
            position: relative;
        }
        
        .test-mode-indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--test-mode-bg);
            color: var(--test-mode-text);
            padding: 4px 12px;
            font-size: 12px;
            font-weight: 700;
            border-radius: 0 0 6px 6px;
            font-family: 'Space Mono', monospace;
        }

        h1 {
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            font-size: 26px;
            margin-top: 30px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .input-group { margin-bottom: 24px; }
        
        label {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            background: rgba(10, 15, 24, 0.5);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 15px;
            font-family: 'Space Mono', monospace;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }
        
        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px var(--space-bg) inset !important;
            -webkit-text-fill-color: var(--text-primary) !important;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--border-hover);
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        button#generate-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            background: var(--primary-accent);
            color: #04080f;
            border: none;
            padding: 14px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button#generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--glow-color);
            filter: brightness(1.1);
        }

        button:disabled {
            background: #3d5a80;
            color: #8a9ebf;
            cursor: not-allowed;
        }
        
        .loader-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            color: var(--text-secondary);
        }
        .orbit-loader {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-accent);
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #comments-output {
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
        }

        .comment-card {
            background: rgba(30, 42, 62, 0.4);
            padding: 20px;
            margin-bottom: 16px;
            border-radius: 8px;
        }

        .comment-card h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: var(--primary-accent);
            font-weight: 600;
        }

        .comment-card p {
            margin: 0 0 15px 0;
            line-height: 1.7;
            font-family: 'Space Mono', monospace;
            white-space: pre-wrap;
        }

        .comment-card button {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .comment-card button:hover:not(:disabled) {
            background: var(--primary-accent);
            border-color: var(--primary-accent);
            color: var(--space-bg);
        }
    </style>
</head>
<body>
    <div class="starfield">
      <div class="stars"></div>
    </div>

    <div class="main-container">
        <div class="test-mode-indicator">TEST MODE ACTIVE</div>

        <h1>Stellar Comment AI</h1>
        
        <div class="input-group">
            <label for="linkedin-url">LinkedIn Post URL</label>
            <input type="url" id="linkedin-url" placeholder="https://www.linkedin.com/posts/...">
        </div>
        
        <div class="input-group">
            <label for="comment-tone">Select Tone</label>
            <select id="comment-tone">
                <option value="Professional">Professional</option>
                <option value="Supportive">Supportive</option>
                <option value="Casual">Casual</option>
                <option value="Inquisitive">Inquisitive</option>
                <option value="Enthusiastic">Enthusiastic</option>
            </select>
        </div>
        
        <button id="generate-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>
            <span>Generate Comments</span>
        </button>
        
        <div class="loader-container" id="loader">
            <div class="orbit-loader"></div>
            <span id="loader-text">Awaiting signal...</span>
        </div>
        
        <div id="comments-output"></div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const urlInput = document.getElementById('linkedin-url');
    const toneSelect = document.getElementById('comment-tone');
    const generateBtn = document.getElementById('generate-btn');
    const loader = document.getElementById('loader');
    const loaderText = document.getElementById('loader-text');
    const commentsOutput = document.getElementById('comments-output');

    let lastFetchedData = null;

    const COMMENT_STYLES = {
        insightful: { title: "Insightful Question", prompt: "an insightful comment that adds value by asking a relevant follow-up question. Do not start with the author's name." },
        supportive: { title: "Supportive Agreement", prompt: "a supportive comment that agrees with the main point. Start by addressing the author, for example: 'Great point, [Author's Name]!'" },
        concise_reaction: { title: "Concise Reaction", prompt: "a brief, enthusiastic reaction. Address the author, for example: 'Love this, [Author's Name]!'" }
    };

    async function generateSingleComment(caption, authorName, tone, styleKey) {
        const style = COMMENT_STYLES[styleKey];
        const messages = [{
            role: 'user',
            content: `Based on a LinkedIn post by "${authorName}", generate a single, unique comment. Instructions: Tone must be ${tone}. Style must be: ${style.prompt.replace("[Author's Name]", authorName)}. Keep it 1-3 sentences. Provide only the raw text of the comment. Post content: --- ${caption} ---`
        }];

        try {
            // **THE DEFINITIVE FIX**
            // Pass a single options object as the second argument.
            const response = await puter.ai.chat(messages, {
                testMode: true,
                model: 'gemini-1.5-flash' 
            });
            
            if (typeof response === 'string') {
                return response.trim();
            } else if (typeof response === 'object' && response.message && typeof response.message.content === 'string') {
                return response.message.content.trim();
            } else {
                console.error("Unexpected AI response format:", response);
                return "Error: Received an unexpected data format from the AI.";
            }

        } catch (error) {
            console.error('AI generation failed:', error);
            if (error && error.message && error.message.includes('Permission denied')) {
                return 'Error: AI usage limit reached. Add credits at puter.com/billing to use live mode.';
            }
            return 'Error: AI signal lost. Please check the console for details.';
        }
    }

    // ... The rest of the JavaScript is unchanged and correct ...
    async function handleFetchAndGenerate() {
        const url = urlInput.value.trim();
        if (!url.startsWith('https://www.linkedin.com/posts/')) {
            alert('Error: Invalid URL. Please provide a valid LinkedIn post URL.');
            return;
        }

        generateBtn.disabled = true;
        generateBtn.querySelector('span').textContent = 'Processing...';
        loader.style.display = 'flex';
        loaderText.textContent = 'Fetching post data...';
        commentsOutput.innerHTML = '';
        lastFetchedData = null;

        try {
            const response = await puter.net.fetch(url);
            const htmlText = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');
            const jsonLdElement = doc.querySelector('script[type="application/ld+json"]');
            if (!jsonLdElement) throw new Error("Could not find structured data. The post may be private.");
            
            const jsonData = JSON.parse(jsonLdElement.textContent);
            const caption = jsonData.articleBody;
            const authorName = jsonData.author?.name;
            if (!authorName || !caption) throw new Error("Could not parse author or content from structured data.");
            
            lastFetchedData = { caption, authorName };
            loaderText.textContent = 'Generating comments...';
            generateBtn.querySelector('span').textContent = 'Generating...';
            await generateAllComments(caption, authorName);

        } catch (error) {
            console.error('Fetching or parsing failed:', error);
            const friendlyMessage = error.message.includes('Permission denied') 
                ? 'Your Puter account has reached its AI usage limit. Please go to puter.com/billing to add credits.'
                : `Failed to process the URL. Error: ${error.message}`;
                
            loaderText.textContent = friendlyMessage;
            alert(friendlyMessage);
        } finally {
            generateBtn.disabled = false;
            generateBtn.querySelector('span').textContent = 'Generate Comments';
            if (!lastFetchedData) loader.style.display = 'none';
        }
    }
    
    async function generateAllComments(caption, authorName) {
        commentsOutput.innerHTML = '';
        const generationPromises = Object.keys(COMMENT_STYLES).map(styleKey => 
            generateSingleComment(caption, authorName, toneSelect.value, styleKey)
        );
        const results = await Promise.all(generationPromises);
        loader.style.display = 'none';
        results.forEach((commentText, index) => {
            const styleKey = Object.keys(COMMENT_STYLES)[index];
            renderComment(commentText, styleKey);
        });
    }

    function renderComment(text, styleKey) {
        const style = COMMENT_STYLES[styleKey];
        const card = document.createElement('div');
        card.className = 'comment-card';
        card.innerHTML = `<h3>${style.title}</h3><p>${text}</p><button class="regenerate-btn" data-style-key="${styleKey}">Regenerate</button>`;
        commentsOutput.appendChild(card);
    }
    
    async function handleRegenerateComment(e) {
        if (!e.target.matches('.regenerate-btn') || !lastFetchedData) return;
        const regenerateBtn = e.target;
        const styleKey = regenerateBtn.dataset.styleKey;
        const card = regenerateBtn.closest('.comment-card');
        const paragraph = card.querySelector('p');
        
        regenerateBtn.disabled = true;
        regenerateBtn.textContent = '...';
        paragraph.textContent = '...';

        const { caption, authorName } = lastFetchedData;
        const newCommentText = await generateSingleComment(caption, authorName, toneSelect.value, styleKey);

        paragraph.textContent = newCommentText;
        regenerateBtn.disabled = false;
        regenerateBtn.textContent = 'Regenerate';
    }

    generateBtn.addEventListener('click', handleFetchAndGenerate);
    commentsOutput.addEventListener('click', handleRegenerateComment);
});
</script>

</body>
</html>
